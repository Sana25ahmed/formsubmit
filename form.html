<head>
    <link rel="stylesheet" href="form.css">

</head>
<section>
    <div class="container">
        <form action="https://github.com/Sana25ahmed/formsubmit.git" method="POST" id="my-form">
            <div class="head-group">
                <label for="Cake order"> CEKA STUDIO</label>
            </div>
            <div class=" form-group ">
                <label for="firstName ">Your Name</label>
                <input type="text " id="firstName " name="firstName ">
            </div>
            <div class="form-group ">
                <label for="number ">Your Phone Number</label>
                <input type="number " id="number " name="number ">
            </div>
            <div class="form-group ">
                <label for="CakeName ">Name you want in Cake</label>
                <input type="text " id="CakeName " name="CakeName ">
            </div>
            <div class="form-group ">
                <label for="theme ">Cake is for</label>
                <select id="Occation ">
<option value="day ">Day</option>
<option value="birthday ">Birthday</option>
                <option value="anniversarry ">Anniversary</option>
<option value="father 's day ">Father's day</option>
            <option value="mother's day ">Mother's day</option>
            <option value="children's day ">Children's day</option>
            <option value="newyear ">New Year</option>
            <option value="bride to be ">Bride to be</option>
            <option value="mom to be">Mom to be</option>
            </select>
            </div>
            <div class=" form-group ">
                <label for="flavor ">Fruit Flavor</label>
                <select id="flavor ">
<option value="flaver ">Select any flavor</option>
<option value="mix fruit ">Mix Fruit</option>
<option value="strawnerry ">Strawberry</option>
<option value="pineapple ">Pineapple</option>
<option value="mango ">Mango</option>
<option value="butterscotch ">Butterscotch</option>
<option value="red velvet ">Red Velvet</option>
<option value="rasmalai ">Rasmalai</option>
</select>
            </div>
            <div class="form-group ">
                <label for="cflavor ">Chocolate Flavor</label>
                <select id="cflavor ">
<option value="cflaver ">Select any flavor</option>
<option value="blackforrest ">Black Forrest</option>
<option value="chocotruffle ">Choco Truffle</option>
</select></div>
            <div class=" ">
                <label for="image">Choose cake Design</label>
                <select id="design">
                <option value="select ">Select any design</option>
                <option value="design "> <input type="file" id="image" name="design" accept="image/*"></option>
                </select>
            </div>
            <button class="btn">Submit</button>
        </form>
    </div>
    <div id="status " class=" error "></div>
</section>
